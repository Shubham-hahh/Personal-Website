<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Crossie's Hub - Welcome Home">
    <meta name="theme-color" content="#ffb7c5">
    <title>HOME</title>
    <link rel="icon" type="image/svg+xml" href="home.svg" />
    <style>
        /* --- FONTS --- */
        @font-face {
            font-family: 'Comfortaa';
            src: url('Comfortaa-VariableFont_wght.woff2') format('woff2');
            font-weight: 300 700;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Nunito';
            src: url('Nunito-VariableFont_wght.woff2') format('woff2');
            font-weight: 200 1000;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Caveat';
            src: url('Caveat-VariableFont_wght.woff2') format('woff2');
            font-weight: 400 700;
            font-style: normal;
            font-display: swap;
        }

        /* --- RESET & BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            background: url('background.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Comfortaa', sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            color: #4A4A4A;
        }

        /* --- ANIMATIONS --- */
        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%); }
            50% { transform: translate(-50%, -53%); } /* Gentle Up/Down */
        }
        @keyframes softPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 4px 16px rgba(255,183,197,0.3); }
            50% { transform: scale(1.02); box-shadow: 0 8px 24px rgba(255,183,197,0.5); }
        }
        @keyframes headerFadeIn {
            from { opacity: 0; transform: translate(-50%, -20px); }
            to { opacity: 1; transform: translateX(-50%); }
        }
        @keyframes navFadeIn {
            from { opacity: 0; transform: translate(-50%, -45%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        /* --- HEADER --- */
        .site-header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2001;
            opacity: 0;
            animation: headerFadeIn 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 30px;
            padding: 10px 35px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .site-title {
            font-family: 'Comfortaa', sans-serif;
            color: #2d2d2d;
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 1px;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
        }

        /* --- MAIN NAVIGATION --- */
        .main-nav {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Base position */
            /* Animation logic handled in JS or carefully here to not conflict with transform */
            width: auto;
            min-width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px) saturate(1.2);
            -webkit-backdrop-filter: blur(20px) saturate(1.2);
            border-radius: 32px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.1);
            padding: 40px;
            z-index: 2000;
            border: 1px solid rgba(255, 255, 255, 0.3);
            opacity: 0;
            /* Combine Fade In with Float Animation */
            animation: navFadeIn 1s ease-out forwards, float 6s ease-in-out infinite 1s;
        }

        .main-nav button {
            width: 250px;
            height: 65px;
            padding: 0;
            border: none;
            border-radius: 20px;
            font-size: 24px;
            font-weight: 800;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            font-family: 'Nunito', sans-serif;
            color: #5d405c;
            background: linear-gradient(135deg, #FFB7C5 0%, #ffe8ee 100%);
            background-size: 200% 200%;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(255, 183, 197, 0.4);
            touch-action: manipulation;
        }

        .main-nav button span { z-index: 2; position: relative; }

        .main-nav button:hover {
            transform: scale(1.05) translateY(-3px);
            background-position: 100% 50%;
            box-shadow: 0 10px 25px rgba(255, 183, 197, 0.6);
            color: #d72660;
        }
        .main-nav button:active { transform: scale(0.98); }

        /* Shine effect */
        .main-nav button::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
            z-index: 1;
        }
        .main-nav button:hover::before { left: 100%; }

        /* --- BOTTOM BAR --- */
        .bottom-bar {
            position: fixed;
            left: 50%;
            bottom: 25px;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 10px 25px;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }
        .bottom-bar:hover { transform: translateX(-50%) translateY(-3px); }

        .clock-text {
            font-family: 'Caveat', cursive;
            font-size: 22px;
            color: #4a4a4a;
            font-weight: 700;
            min-width: 90px;
            text-align: center;
        }
        .bar-separator {
            width: 2px; height: 24px;
            background: rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .music-label {
            color: #4a4a4a;
            font-family: 'Caveat', cursive;
            font-size: 22px;
            font-weight: 700;
        }
        .toggle-btn {
            background: rgba(255,255,255,0.5);
            border: 1px solid rgba(255,255,255,0.5);
            border-radius: 12px;
            padding: 6px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center;
        }
        .toggle-btn:hover { background: #fff; transform: scale(1.1); }

        /* --- CREDITS BUTTON & MODAL --- */
        .made-with-love {
            position: fixed;
            right: 20px;
            bottom: 20px;
            font-family: 'Caveat', cursive;
            font-size: 1.2rem;
            color: #d72660;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            padding: 8px 20px;
            z-index: 1200;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: default;
            user-select: none;
            animation: softPulse 4s infinite ease-in-out;
        }
        .credits-btn {
            background: #fff;
            border: 1px solid #ffdde5;
            border-radius: 50%;
            width: 36px; height: 36px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 2px 10px rgba(215, 38, 96, 0.1);
        }
        .credits-btn:hover { transform: rotate(15deg) scale(1.1); background: #fff0f5; }
        
        /* Modal Styles */
        .credits-modal {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(90, 62, 107, 0.15);
            backdrop-filter: blur(5px);
            z-index: 20000;
            display: none;
            align-items: center; justify-content: center;
        }
        .credits-modal-content {
            background: linear-gradient(160deg, #ffffff 0%, #fff0f5 100%);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            padding: 30px;
            width: 400px;
            max-width: 90vw;
            max-height: 85vh;
            position: relative;
            border: 2px solid #fff;
            overflow-y: auto;
            
            /* Cute Scrollbar */
            scrollbar-width: thin;
            scrollbar-color: #ffb7c5 transparent;
        }
        .credits-modal-content::-webkit-scrollbar { width: 6px; }
        .credits-modal-content::-webkit-scrollbar-track { background: transparent; }
        .credits-modal-content::-webkit-scrollbar-thumb { background-color: #ffb7c5; border-radius: 10px; }

        .close-credits {
            position: absolute; top: 15px; right: 20px;
            background: none; border: none;
            font-size: 2rem; color: #ff89b9;
            cursor: pointer; transition: 0.2s; line-height: 1;
        }
        .close-credits:hover { transform: scale(1.2) rotate(90deg); color: #d72660; }

        /* --- MARKDOWN TYPOGRAPHY (The Fix) --- */
        .credits-text {
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
            color: #555;
            line-height: 1.5;
        }
        /* Tighten up the headers */
        .credits-text h1 { color: #d72660; font-size: 1.6rem; margin: 10px 0 10px 0; border-bottom: 2px dashed #ffb7c5; padding-bottom: 5px; }
        .credits-text h2 { color: #d72660; font-size: 1.3rem; margin: 20px 0 8px 0; }
        .credits-text h3 { color: #d72660; font-size: 1.1rem; margin: 15px 0 5px 0; }
        
        /* Fix the spacing issues: No huge margins on paragraphs */
        .credits-text p { margin-bottom: 0.6em; margin-top: 0; }
        
        /* List Styling */
        .credits-text ul { padding-left: 20px; margin-bottom: 10px; }
        .credits-text li { margin-bottom: 4px; marker: #ffb7c5; }
        
        /* Interactive Elements inside text */
        .credits-text a { color: #d72660; text-decoration: none; font-weight: 700; transition: 0.2s; border-bottom: 1px solid transparent;}
        .credits-text a:hover { border-bottom: 1px solid #d72660; }
        .credits-text blockquote { 
            background: #fff; border-left: 4px solid #ffb7c5; 
            padding: 8px 12px; margin: 10px 0; color: #888; border-radius: 0 8px 8px 0;
            font-style: italic;
        }

        /* --- MOBILE --- */
        @media (max-width: 600px) {
            .main-nav { padding: 30px 20px; width: 85%; }
            .main-nav button { width: 100%; height: 55px; font-size: 20px; }
            .site-title { font-size: 2rem; }
            .bottom-bar { width: 90%; flex-direction: column; gap: 8px; bottom: 15px; }
            .made-with-love { padding: 6px 12px; font-size: 1rem; }
            .credits-modal-content { padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="site-header">
        <h1 class="site-title">Crossie's Hub</h1>
    </div>

    <!-- Main Nav with Float Animation -->
    <div class="main-nav">
        <button id="blogBtn" data-target="https://cutepie802.substack.com"><span>Blog</span></button>
        <button id="projectsBtn" data-target="https://myproject897.blogspot.com"><span>Projects</span></button>
        <button id="aboutBtn" data-target="about.html"><span>About</span></button>
    </div>

    <div class="bottom-bar">
        <div class="clock-text" id="clock">12:00 PM</div>
        <div class="bar-separator"></div>
        <div class="music-label">Music:</div>
        <button class="toggle-btn" id="music-toggle">
            <img id="music-icon" src="musicoff.svg" alt="Music Off" style="width:22px;height:22px;">
        </button>
    </div>

    <div class="made-with-love">
        <button class="credits-btn" id="creditsBtn">
            <img src="credits.svg" alt="Credits" style="width:18px;height:18px;">
        </button>
        <span>Made with ðŸ’•</span>
    </div>

    <!-- Credits Modal -->
    <div class="credits-modal" id="creditsModal">
        <div class="credits-modal-content">
            <button class="close-credits" id="closeCredits">&times;</button>
            <div id="creditsText" class="credits-text">Loading...</div>
        </div>
    </div>

    <audio id="atmos-music" loop><source src="music.mp3" type="audio/mpeg"></audio>

    <script>
        // --- CLOCK ---
        const updateClock = () => {
            const now = new Date();
            let h = now.getHours() % 12 || 12;
            let m = now.getMinutes().toString().padStart(2,'0');
            let ampm = now.getHours() >= 12 ? 'PM' : 'AM';
            document.getElementById('clock').textContent = `${h}:${m} ${ampm}`;
        };
        setInterval(updateClock, 1000); updateClock();

        // --- MUSIC ---
        const music = document.getElementById('atmos-music');
        const mIcon = document.getElementById('music-icon');
        if(music){ music.volume = 0.5; music.pause(); }
        
        document.getElementById('music-toggle').addEventListener('click', () => {
            if(music.paused) {
                music.play().then(() => mIcon.src="musicon.svg").catch(()=>alert("Autoplay blocked"));
            } else {
                music.pause(); mIcon.src="musicoff.svg";
            }
        });

        // --- NAVIGATION ---
        ['blogBtn','projectsBtn','aboutBtn'].forEach(id => {
            const btn = document.getElementById(id);
            if(btn) btn.addEventListener('click', () => window.location.href = btn.dataset.target);
        });

        // --- IMPROVED PARSER (Fixes the gap issues) ---
        function parseMarkdown(text) {
            // Sanitize
            let safe = text.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
            
            // Format inline elements first
            safe = safe
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                .replace(/\*(.*?)\*/g, '<i>$1</i>')
                .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>');

            const lines = safe.split('\n');
            let html = '';
            let inList = false;
            let textBuffer = []; // Accumulate text lines to group them

            function flushText() {
                if (textBuffer.length > 0) {
                    html += `<p>${textBuffer.join('<br>')}</p>`;
                    textBuffer = [];
                }
            }

            lines.forEach(line => {
                let str = line.trim();

                // Empty Line -> Flush text, close list
                if (!str) {
                    flushText();
                    if (inList) { html += '</ul>'; inList = false; }
                    return;
                }

                // Headers -> Flush text, close list, add header
                if (str.startsWith('#')) {
                    flushText();
                    if (inList) { html += '</ul>'; inList = false; }
                    if (str.startsWith('### ')) html += `<h3>${str.substring(4)}</h3>`;
                    else if (str.startsWith('## ')) html += `<h2>${str.substring(3)}</h2>`;
                    else if (str.startsWith('# ')) html += `<h1>${str.substring(2)}</h1>`;
                    return;
                }

                // List -> Flush text, open list if needed
                if (str.startsWith('- ') || str.startsWith('* ')) {
                    flushText();
                    if (!inList) { html += '<ul>'; inList = true; }
                    html += `<li>${str.substring(2)}</li>`;
                    return;
                }

                // Blockquote
                if (str.startsWith('> ')) {
                    flushText();
                    if (inList) { html += '</ul>'; inList = false; }
                    html += `<blockquote>${str.substring(2)}</blockquote>`;
                    return;
                }

                // Close list if we hit normal text
                if (inList) { html += '</ul>'; inList = false; }

                // Just text? Add to buffer
                textBuffer.push(str);
            });

            flushText(); // Flush any remaining text
            if (inList) html += '</ul>';
            
            return html;
        }

        // --- CREDITS MODAL ---
        const modal = document.getElementById('creditsModal');
        const txt = document.getElementById('creditsText');
        
        document.getElementById('creditsBtn').addEventListener('click', () => {
            modal.style.display = 'flex';
            txt.innerHTML = '<div style="text-align:center;color:#d72660;">Loading...</div>';
            
            fetch('credits.md')
                .then(r => r.ok ? r.text() : Promise.reject())
                .then(t => txt.innerHTML = parseMarkdown(t))
                .catch(() => txt.innerHTML = "<h3>Credits</h3><p><b>Created by Crossie</b></p><p>(File not found)</p>");
        });

        const closeModal = () => modal.style.display = 'none';
        document.getElementById('closeCredits').addEventListener('click', closeModal);
        modal.addEventListener('click', e => { if(e.target === modal) closeModal(); });

    </script>
</body>
</html>
