<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white; /* Background remains white */
            font-family: Arial, sans-serif;
        }

        #animation-container {
            width: 60vw;
            max-width: 300px;
            height: 60vw;
            max-height: 300px;
            position: relative;
        }
        #animation-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
        @media (max-width: 480px) {
            #animation-container {
                width: 80vw;
                height: 80vw;
                max-width: 200px;
                max-height: 200px;
            }
        }
        @media (max-width: 320px) {
            #animation-container {
                width: 90vw;
                height: 90vw;
                max-width: 120px;
                max-height: 120px;
            }
        }
    </style>
</head>
<body>
    <div id="animation-container">
        <img src="load.gif" alt="Loading..." />
    </div>
    <script>
        // Redirect to home.html after 2.5 seconds (approximate duration of the previous animation)
        setTimeout(function() {
            window.location.href = 'home.html';
        }, 2500);
    </script>
</body>
</html>
