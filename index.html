<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME</title>
    <link rel="icon" type="image/svg+xml" href="welcome.svg">
    <style>
        @font-face {
            font-family: 'Bahiana';
            src: url('Bahiana-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Monday Feelings';
            src: url('Monday Feelings.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, pink, blue);
            background-size: 400% 400%; /* For smooth animation */
            animation: gradientAnimation 20s linear infinite; /* Slower animation with 20s duration */
            font-family: Arial, sans-serif;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .welcome-text {
            font-size: 180px; /* Font size for WELCOME */
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            font-family: 'Bahiana', cursive; /* Apply Bahiana font */
            letter-spacing: 2px; /* Slightly increased spacing */
            position: relative;
        }

        .welcome-text::after {
            content: "!";
            font-size: 180px;
            color: yellow;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Soft dark outline */
            position: absolute;
            right: -40px; /* Adjust position for exclamation mark */
            top: 0;
        }

        .enter-button {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition for hover effect */
            font-family: 'Monday Feelings', cursive; /* Use local Monday Feelings font */
        }

        .enter-button:hover {
            background-color: white; /* Change background to white */
            color: black; /* Change text color to black for contrast */
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .welcome-text {
                font-size: 120px;
                text-align: center;
            }
            .welcome-text::after {
                font-size: 120px;
                right: -30px;
            }
            .enter-button {
                padding: 12px 24px;
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .welcome-text {
                font-size: 80px;
                text-align: center;
            }
            .welcome-text::after {
                font-size: 80px;
                right: -20px;
            }
            .enter-button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }

        @media (max-width: 320px) {
            .welcome-text {
                font-size: 60px;
            }
            .welcome-text::after {
                font-size: 60px;
                right: -15px;
            }
            .enter-button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-text">WELCOME</div>
    <button class="enter-button" onclick="location.href='load.html'">Enter Space</button>
</body>
</html>
