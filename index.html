<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Added description for SEO -->
    <meta name="description" content="Welcome to the space portal. Enter to explore.">
    <!-- Matches browser toolbar color to background on mobile -->
    <meta name="theme-color" content="#ffc0cb">
    <title>WELCOME</title>
    <link rel="icon" type="image/svg+xml" href="welcome.svg">
    <style>
        @font-face {
            font-family: 'Bahiana';
            src: url('Bahiana-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap; /* Improvement: Shows fallback text immediately if font loads slowly */
        }
        @font-face {
            font-family: 'Monday Feelings';
            src: url('Monday Feelings.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap; /* Improvement: Shows fallback text immediately if font loads slowly */
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, pink, blue);
            background-size: 400% 400%;
            animation: gradientAnimation 20s linear infinite;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Improvement: Prevents scrollbars if the exclamation mark pushes out */
            will-change: background-position; /* Improvement: Optimizes animation performance */
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Changed from class to H1 for SEO, styles remain identical */
        h1.welcome-text {
            font-size: 180px;
            font-weight: bold;
            color: white;
            margin: 0 0 20px 0; /* Reset default browser margins */
            font-family: 'Bahiana', cursive;
            letter-spacing: 2px;
            position: relative;
            line-height: 1; /* Fixes vertical alignment issues */
            cursor: default;
        }

        h1.welcome-text::after {
            content: "!";
            font-size: 180px;
            color: yellow;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: absolute;
            right: -40px;
            top: 0;
        }

        .enter-button {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.1s;
            font-family: 'Monday Feelings', cursive;
        }

        .enter-button:hover {
            background-color: white;
            color: black;
        }

        /* Improvement: Accessibility focus state for keyboard navigation */
        .enter-button:focus-visible {
            outline: 3px solid yellow;
            outline-offset: 4px;
        }

        .enter-button:active {
            transform: scale(0.98); /* Subtle click feel */
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1.welcome-text {
                font-size: 120px;
                text-align: center;
            }
            h1.welcome-text::after {
                font-size: 120px;
                right: -30px;
            }
            .enter-button {
                padding: 12px 24px;
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            h1.welcome-text {
                font-size: 80px;
                text-align: center;
            }
            h1.welcome-text::after {
                font-size: 80px;
                right: -20px;
            }
            .enter-button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }

        @media (max-width: 320px) {
            h1.welcome-text {
                font-size: 60px;
            }
            h1.welcome-text::after {
                font-size: 60px;
                right: -15px;
            }
            .enter-button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Changed div to h1 for better SEO/Semantics -->
    <h1 class="welcome-text">WELCOME</h1>
    <button class="enter-button" onclick="location.href='home.html'" aria-label="Enter Space">Enter Space</button>
</body>
</html>
